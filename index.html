<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">



</head>




<body>

    <div class="header">
        <h1>Rock, Paper, Scissors - you decide</h1>

    </div>
    <div class="choose-now">CHOOSE NOW!!</div>
    <div class="container">
        <div class="box" id="rock"><img src="img/rock.jpeg" alt="Rock Picture" width="280px" height="280px">
        </div>
        <div class="box" id="paper"><img src="img/paper.jpg" alt="Paper Picture" width="280px" height="280px">
        </div>
        <div class="box" id="scissors"><img src="img/scissors.jpeg" alt="Scissors Picture" width="280px" height="280px">
        </div>

    </div>
    </div>



    <div class="players">

        <div class="Player">User Choice</div>
        <div class="Random">Computer Choice </div>

    </div>

    <div class="choice">

        <div class="pick"></div>
        <div class="cpuChoice"></div>

    </div>


    <div class="btn-submit" id="submit">Submit</div>




    <div class="score">

        <div class="scores"></div>


    </div>





    <script src="app.js"></script>
</body>

</html>
